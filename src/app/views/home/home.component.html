<div class="container">
    <!-- <button mat-button-color="primary" (click)="openDialog(null)">Add Element</button> -->
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- front-end veiculos cm dados vindo do back-end -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- placa Column -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <!-- chassi Column -->
        <ng-container matColumnDef="chassi">
            <th mat-header-cell *matHeaderCellDef> Chassi </th>
            <td mat-cell *matCellDef="let element"> {{element.chassi}} </td>
        </ng-container>

        <!-- Renavam Column -->
        <ng-container matColumnDef="renavam">
            <th mat-header-cell *matHeaderCellDef> Renavam </th>
            <td mat-cell *matCellDef="let element"> {{element.renavam}} </td>
        </ng-container>

        <!-- Modelo Column -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <!-- Placa Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <!-- Ano Column -->
        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef> Ano </th>
            <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row">
        <div class="col">
            <button class="btn btn-link">
                teste
            </button>
        </div>
        <div class="col">
            <button class="btn btn-link">
                teste
            </button>
        </div>
        <div class="col">
            <button class="btn btn-link">
                teste
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            teste
        </div>
    </div>

</div>
